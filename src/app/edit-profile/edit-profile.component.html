<mat-card>
    <mat-card-header>
        <mat-card-title>Edit your profile information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username">
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" placeholder="Password" type="password" name="Password">
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Email" placeholder="Email" type="email" name="Email">
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Birthday" placeholder="Birthday" type="date" name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="editUserProfile()">
            Update your details
        </button>
        <button mat-stroked-button aria-label="Close the edit profile button" mat-dialog-close>
            X
        </button>
    </mat-card-actions>
</mat-card>
